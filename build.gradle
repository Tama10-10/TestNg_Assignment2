plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.seleniumhq.selenium:selenium-java:4.36.0")
    testImplementation("org.testng:testng:7.11.0")
    implementation("com.github.javafaker:javafaker:1.0.2")
    implementation("com.googlecode.json-simple:json-simple:1.1.1")

    implementation("org.apache.commons:commons-csv:1.14.1")
    implementation("io.qameta.allure:allure-testng:2.30.0")
    testImplementation("io.rest-assured:rest-assured:5.5.6")
    implementation("commons-configuration:commons-configuration:1.10")
}
test {
    useTestNG()
            {
                if (project.hasProperty("email") && project.hasProperty("password")) {
                    systemProperties.put("email", project.property("email"));
                    systemProperties.put("password", project.property("password"));
                }

                suites "./src/test/resources/suite.xml";
            }

}